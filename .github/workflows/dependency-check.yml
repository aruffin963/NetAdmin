name: Dependency Update Check

on:
  schedule:
    - cron: '0 9 * * 1'  # Run every Monday at 9:00 AM UTC
  workflow_dispatch:


jobs:
  check-dependencies:
    name: Check for outdated dependencies
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'

    - name: Cache npm dependencies
      uses: actions/cache@v4
      with:
        path: ~/.npm
        key: ${{ runner.os }}-npm-depcheck-${{ hashFiles('**/package.json') }}
        restore-keys: |
          ${{ runner.os }}-npm-depcheck-

    - name: Install dependencies (Backend)
      working-directory: ./backend
      run: npm install

    - name: Check Backend dependencies
      working-directory: ./backend
      run: |
        echo "=== Backend Outdated Packages ==="
        npm outdated || true

    - name: Install dependencies (Frontend)
      working-directory: ./frontend
      run: npm install

    - name: Check Frontend dependencies
      working-directory: ./frontend
      run: |
        echo "=== Frontend Outdated Packages ==="
        npm outdated || true

    - name: Security audit Backend
      working-directory: ./backend
      run: |
        echo "=== Backend Security Audit ==="
        npm audit || true

    - name: Security audit Frontend
      working-directory: ./frontend
      run: |
        echo "=== Frontend Security Audit ==="
        npm audit || true
